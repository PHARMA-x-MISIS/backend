services:
  db:
    image: postgres:16
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "5433:5432"

  backend:
    build:
      context: .
      dockerfile: ./api/Dockerfile.dev
    container_name: api-pharma-dev
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./uploads:/app/uploads
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  postgres-data: